buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
       classpath("com.android.tools.build:gradle:8.1.0") // Use the latest stable version for Android Gradle Plugin
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.8") // Replace with your React Native version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0") // Use the latest stable version for Kotlin
    }
}

apply plugin: "com.facebook.react.rootproject"
